<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="flex flex-col min-h-screen">

  <!-- Header and Logo -->
  <header class="fixed top-0 w-full bg-gray-800 text-white p-4 z-10">
    <div class="container mx-auto flex justify-center items-center">
      <img src="assets/logo.png" alt="Company Logo" class="h-10">
    </div>
  </header>
  <!-- Customizable Banner -->
  <div class="fixed top-16 w-full bg-blue-200 py-1 z-10">
    <div class="container mx-auto flex justify-center items-center">
      <h2 class="text-lg font-semibold" id="bannerText"></h2>
    </div>
  </div>

  <div id="main-content" class="mt-32 mb-40 pt-4">
    <!-- Dynamic content will be loaded here -->
  </div>


  <!-- Featured Products
  <div class="mt-32 mb-40 pt-4">
    <div class="container mx-auto mt-8 flex-grow">
      <h2 class="text-3xl font-bold">Featured Products</h2>
      <div id="productGrid" class="grid grid-cols-2 gap-6 mt-6"></div>
    </div>

  </div> -->

  <!-- Footer Navigation Bar -->
  <footer class="fixed inset-x-0 bottom-0 bg-gray-800 text-white p-10">
    <div class="container mx-auto flex justify-evenly">
      <nav class="flex space-x-4">
        <!-- Navigation links -->
      </nav>
    </div>
  </footer>


  <!-- Product Details Modal -->
  <div id="productDetailsModal"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full flex items-center justify-center">
    <div class="relative p-5 border w-11/12 md:w-3/4 lg:w-3/4 xl:w-3/4 2xl:max-w-5xl shadow-lg rounded-md bg-white">
      <div class="text-center">
        <h3 id="modalProductName" class="text-2xl font-semibold text-gray-900 mt-4"></h3>
        <img id="modalProductImage" src="" alt="Product Image"
          class="mx-auto my-4 w-1/2 max-w-xs object-cover rounded-md">
        <p id="modalProductDescription" class="text-gray-500 my-4"></p>
        <p id="modalProductPrice" class="text-lg font-semibold text-gray-900 mb-4"></p>
        <div class="flex justify-center gap-4 mb-4">
          <!-- Intent and Close buttons will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal with Tailwind CSS -->
  <div id="confirmationModal"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center flex overflow-y-auto h-full w-full">
    <div class="bg-white rounded-lg shadow-xl p-5 m-4 max-w-sm max-h-full overflow-y-auto">
      <h3 class="text-lg font-medium leading-6 text-gray-900">Confirm Your Action</h3>
      <p class="mt-2 text-sm text-gray-500">Are you sure you want to proceed?</p>
      <div class="mt-4 flex items-center justify-end">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          id="confirmBtn">Confirm</button>
        <button
          class="ml-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          id="cancelBtn">Back</button>
      </div>
    </div>
  </div>


  <script src="config.js"></script>
  <script src="products.js"></script>
  <script src="script.js"></script>
</body>

</html>
