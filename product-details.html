<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Radix CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@radix-ui/react-dropdown-menu/dist/dropdown-menu.css">
    <!-- Include any other CSS styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header>
        <!-- Your header content goes here -->
    </header>

    <!-- Product Details Content -->
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-4">Product Details</h1>
        <!-- Placeholder for displaying product details -->
        <div id="productDetails" class="mb-4"></div>
        <!-- Buttons for advancing and canceling -->
        <button id="advanceButton"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mr-2">Advance</button>
        <button id="cancelButton" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</button>
    </div>

    <!-- Your JavaScript files -->
    <script src="config.js"></script>
    <script src="products.js"></script>
    <script src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the product ID from the query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            // Find the product details from the products array
            const product = products.find(p => p.id === productId);

            // Display product details
            const productDetailsElement = document.getElementById('productDetails');
            if (product && productDetailsElement) {
                productDetailsElement.innerHTML = `
                    <h2 class="text-2xl font-semibold">${product.name}</h2>
                    <p class="text-gray-700">${product.description}</p>
                    <p class="text-xl font-bold">$${product.price}</p>
                `;
            }
        });
    </script>
</body>

</html>
